<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../style.css" />
  <script
      src="https://kit.fontawesome.com/070407bb9c.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile</title>
</head>
<body>
    <nav class="navbar bg-primary navbar-dark fixed-top">
        <span class="navbar-brand h1 mb-0">Profile</span>
        <i class="fas fa-check text-light"></i>
    </nav>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text"
                    class="form-control"
                    placeholder="Enter username here..."
                    id="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email"
                    class="form-control"
                    placeholder="Enter your email address here..."
                    id="email">
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input 
                    type="text"
                    class="form-control"
                    placeholder="Enter your first name here..."
                    id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                     type="text"
                     class="form-control"
                     placeholder="Enter your last name here..."
                     id="lastName">
            </div>
        </form>
        <a href="Website/WebsiteList.html" class="btn btn-primary btn-block">Websites</a>
            <a href="Login.html" class="btn btn-danger btn-block">Logout</a>
    </div>
    <nav class="navbar bg-primary fixed-bottom">
        <span></span>
        <a href="Profile.html" class="text-light">
            <i class="fas fa-user"></i>
        </a>
    </nav>
</body>
</html>
