<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Login Page</title>
</head>
<body>
    <!-- child of body -->
    <div class="container">
        <h1>Login</h1>  
        <form>
            <!--child of form - using bootstrap class  -->
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text"
                    id="username"
                    placeholder="Username"
                    class="form-control">  
            </div> 
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password"
                    id="password"
                    placeholder="Password"
                    class="form-control">
            </div>
            <!-- Buttons and links that look like buttons, must use bootstrap classes btn and btn-block classes to render them as buttons where appropriate. -->
            <a href="Profile.html" class="btn btn-primary btn-block">Login</a>
            <a href="Register.html" class="btn btn-success btn-block">Register</a>
        </form>
    </div>
</body>
</html>
